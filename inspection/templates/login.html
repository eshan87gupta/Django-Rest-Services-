<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    {% load staticfiles %}
    <link rel="icon" type="image/png" sizes="16x16" href="http://www.sso.mp.gov.in/webroot/img/favicon/favicon-16x16.png" />
    <link rel="manifest" href="http://www.sso.mp.gov.in/webroot/img/favicon/manifest.json" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="msapplication-TileImage" content="http://www.sso.mp.gov.in/webroot/img/favicon/ms-icon-144x144.png" />
    <meta name="theme-color" content="#ffffff" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="Content-type" content="Content-Type: application/x-font-woff" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
    <meta name="description" content=" Government of Madhya Pradesh" />
    <meta name="keywords" content="Government of Madhya Pradesh" />
    <meta name="robots" content="no-cache,noindex,nofollow" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!--Fontawesome CDN-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<!--Custom styles-->
    <link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css" />
	<link href="{% static 'css/loginstyle.css' %}" rel="stylesheet" type="text/css" />
</head>
<body>


<div class="row brand" style="background-color:#801902;padding:5px 10px;">
    <div class="col-xs-1 floatLeft">
                    <img src="{% static 'images/mplogo.svg' %}" alt="SSO" class="img-responsive TncpLogo " />

                </div>

                <div class="col-xs-9">
                    <div class="h2 title">स्कूल शिक्षा विभाग, मध्य प्रदेश</div>
                    <div class="h3 sub-title">e-निरिक्षण</div>
                    <div class="h4 sub-title">( डिजिटल शाला निरिक्षण प्रणाली )</div>
                </div>

            </div>

<div class="row tncpnavBar">
                <div class="col-lg-12">
                    <div class="topnav" id="myTopnav">
                        <a href="new_home.aspx" class="active">e-निरिक्षण के बारे में</a>
                        <a href="{% url 'login' %}">लॉगिन करें</a>
                        <a href="#contact">साइनअप करें</a>
                        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                                <i class="fa fa-bars"></i>
                              </a>
                    </div>
                </div>
            </div>

<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>Sign In</h3>
				<div class="d-flex justify-content-end social_icon">
					<span><i class="fab fa-facebook-square"></i></span>
					<span><i class="fab fa-google-plus-square"></i></span>
					<span><i class="fab fa-twitter-square"></i></span>
				</div>
			</div>
			<div class="card-body">
				<form>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" class="form-control" placeholder="username">

					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" class="form-control" placeholder="password">
					</div>
					<div class="row align-items-center remember">
						<input type="checkbox">Remember Me
					</div>
					<div class="form-group">
						<input type="submit" value="Login" class="btn float-right login_btn">
					</div>
				</form>
			</div>
			<div class="card-footer">
				<div class="d-flex justify-content-center links">
					Don't have an account?<a href="#">Sign Up</a>
				</div>
				<div class="d-flex justify-content-center">
					<a href="#">Forgot your password?</a>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
